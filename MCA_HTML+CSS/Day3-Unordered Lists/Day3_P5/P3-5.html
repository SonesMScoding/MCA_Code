<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavWithInlineElements</title>

    <!-- Styling -->
    <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
        
        li {
          float: left;
        }
        
        li a {
          display: block;
          text-align: center;
          padding: 16px;
          text-decoration: none;
        }
        
        
        </style>

</head>
<body>
    <h1>My Website</h1>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#AboutMe">About Me</a></li>
        <li><a href="#Contact">Contact</a></li>

    </ul>
    <br>
    <p>The purpose of this unordered list is to make Inline Elements within a list.Including a lil CSS Styling</p>
</body>
</html>
