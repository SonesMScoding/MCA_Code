<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductInventory</title>
</head>
<body>
    <header>
        <h1>Product Inventory Sheet</h1>
    </header>
    <main>
        <table border="1">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
        <tbody>
            <tr>
                <td>Cotton Fabric</td>
                <td>16</td>
                <td>$1.39</td>
            </tr>
            <tr>
                <td>Designed Felt</td>
                <td>140</td>
                <td>$9.34</td>
            </tr>
            <tr>
                <td>Canvas Fabric</td>
                <td>30</td>
                <td>$7.43</td>
            </tr>
            <tr>
                <td>Tuule</td>
                <td>75</td>
                <td>$.50</td>
            </tr>
        </tbody>

        <tfoot>
            <p>The quantity and price of products are measured by yards.</p>
        </tfoot>
        </table>
    </main>

</body>
</html>
