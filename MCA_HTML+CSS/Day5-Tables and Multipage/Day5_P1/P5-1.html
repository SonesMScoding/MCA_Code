<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReportCard</title>
</head>
<body>
    <header>
        <h1>Simple Student GradeSheet</h1>
    </header>
    <main>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject A</th>
                    <th>Subject B</th>
                </tr>
            </thead>
        <tbody>
            <tr>
                <td>Eve S.</td>
                <td>04</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Mike V.</td>
                <td>1127</td>
                <td>92</td>
            </tr>
        </tbody>
        </table>
    </main>
</body>
</html>
