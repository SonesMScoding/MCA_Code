<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicContactForm</title>
</head>
<body>
    <h1>Basic Contact Form</h1>
    <form action="#">
        <label for="fullname">Name:</label> <input type="text" name="fullname" id="fullname" required placeholder="Jane Doe">
        <br>
        <label for="email">Email:</label> <input type="email" name="email" id="email" required placeholder="email@example.com">
        
        <br>
        <label for="message">Message:</label> <textarea name="message" id="message" rows="4" cols="50" placeholder="(optional)"></textarea>

        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
