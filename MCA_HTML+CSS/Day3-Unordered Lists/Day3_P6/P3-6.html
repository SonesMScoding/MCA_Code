<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List+Block&InlineElements</title>

    <!-- Styling -->
    <style>
        ul.f {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
        
        li.fo {
          float: left;
        }
        
        li a {
          display: block;
          text-align: center;
          padding: 16px;
          text-decoration: none;
        }
        
        
        </style>
</head>
<body>
    <h1>Everett's Lists</h1>
    <article>
        <h2>Daily Schedule</h2>
        <p></p>
        <ol>
            <li>Feed cats and myself.</li>
            <li>Set out clothes</li>
            <li>Get sparkly
                <ul>
                    <li>Brush teeth and hair</li>
                    <li>Clean face</li>
                    <li>Apply smell good</li>
                    <li>Bedazzle</li>
                </ul>
            </li>
        </ol>

        <p></p>
    
    <footer>
        <h4>Contact me</h4>
            <ul class="f">
                <li class="fo"><a href="#email">MailTo:</a></li>
                <li class="fo"><a href="#phone number">pho-nen-umbr</a></li>
                <li class="fo"><a href="#linkedin">LinkedIn</a></li>
                
            </ul>
    </footer>

    <br>
    </article>
</body>
</html>
