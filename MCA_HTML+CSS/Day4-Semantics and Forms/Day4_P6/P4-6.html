<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationPage</title>
</head>
<body>
    <h1>Registration Page</h1>
    <form>
        <label for="username">Username:</label> <input type="text" name="username" id="username" required placeholder="Username">
        <br>
        <label for="password">Password:</label> <input type="password" name="password" id="password" required placeholder="PassworD123!">
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
