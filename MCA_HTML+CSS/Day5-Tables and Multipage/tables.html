<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <header>
        <h1>HTML Tables</h1>
    </header>
    <main>
        <table border="1">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>In Stock</th>
                </tr>
            </thead>
        <tbody>
            <tr>
                <td>Apples</td>
                <td>$2.99</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Oranges</td>
                <td>$3.49</td>
                <td>No</td>
            </tr>
        </tbody>
        </table>
    </main>

</body>
</html>
