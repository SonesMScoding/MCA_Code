<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <header>
        <h1>Lea Perkins Worsertesershireses Website</h1>
    </header>
    <main>
        <h3>Sign Up for Our Newsletter!</h3>
        <section class="signup-form">
            <form action="#">
                <label for="fullname">Full Name:</label> <input type="text" name="fullname" id="fullname" required placeholder="Jane Doe">
                <label for="email">Email:</label> <input type="email" name="email" id="email" required placeholder="email@example.com">
                <label for="comments">Comments:</label> <textarea name="comments" id="comments" rows="4" cols="50" placeholder="(optional)"></textarea>

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
</body>
</html>
