    <h1>Anchor Tags</h1>
    <a href="https://google.com" target="_blank">google.com</a>
    <!-- target tells it how to open the hyperlink
     "_blank" makes it open in a new tab rather than the current tab where the hyperlink is.
     "_self" directs it to open in the same tab-->
